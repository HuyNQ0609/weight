<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight</title>
</head>
<body>
    <h1>Calculate weight index</h1>
    <label>Input weight: (kg)</label>
    <input type="text" id="weight">
    <br>
    <br>
    <label>Input height: (cm)</label>
    <input type="text" id="height">
    <br>
    <br>
    <button onclick="test()">Test</button>
    <br>
    <p id = "result"></p>
<script>
    function test() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight / (Math.pow(height, 2));
        let result = "";
        if (bmi < 16) {
            result = "Skinny grade 3";
        } else if (bmi < 17) {
            result = "Skinny grade 2";
        } else if (bmi < 18.5) {
            result = "Skinny grade 1";
        } else if (bmi < 25) {
            result = "Normal";
        } else if (bmi < 30) {
            result = "Overweight";
        } else if (bmi < 35) {
            result= "Obesity grade 1";
        } else if (bmi < 40) {
            result= "Obesity grade 2";
        } else
            result= "Obesity grade 3";
        document.getElementById("result").innerHTML = "Your BMI is: " + bmi + result;
    }
</script>
</body>
</html>
